<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 4%, 52%); }
  </style>
</head>
<body>
  <main>
    <div class="top">
      <img src="images/image-equilibrium.jpg" alt="NFT photo" class="img">
      <div class="hoverable"></div>
      <img src="images/icon-view.svg" alt="view" class="view">
    </div>
    <div class="desc">
      <div class="title"><p>Equlibrium #3429</p></div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth_clock">
        <span class="item">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <p id="eth">0.041ETH</p>
        </span>
        <span></span>
        <span class="item">
          <img src="images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </span>
      </div>
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" alt="Author avatar">
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janek Zimniak</a>.
  </div>
</body>
</html>
